<style>
  
.header {
  grid-area: header;
  padding: 55px;
  position: relative;
  text-align: center;
  font-size: 30px;
  align-items: center;
  justify-content: center;
  vertical-align: middle;
}
body {
	height: 100%;
	padding: 5px;
  margin-top: 70px;
	background: #ffffff;
  align-items: center;
  text-align: center;
  justify-content: center;
  vertical-align: middle;
}
.backup1{
  position: absolute;
  color: #0d15a6;
  top: 0;
  width: auto;
  height: 50px;
  justify-content: center;
  align-items: center;
  text-align: center;
  vertical-align: middle;
  font-size: 40px;
}
.grid-wrapper{
  text-align: center;
  position: relative;
			--auto-grid-min-size: 15rem;
			display: grid;
			grid-gap: 25px;
			grid-template-columns: repeat(auto-fill, minmax(var(--auto-grid-min-size), 1fr));
			margin: 20px;
			padding: 50px;
			box-sizing: border-box;
		}
		.grid-wrapper li{
      position: relative;
			list-style-type: none;
		}
a:link {
    text-align: center;
    vertical-align: middle;
    text-decoration:none;
    justify-content: center;
    align-items: center;
}
a:visited {
   color: #0d15a6;
   text-decoration:none;
}
a:hover {
  color: #0d15a6;
    font-size: 42px;
    text-decoration:none;
}
a:active {
  color: #0d15a6;
  text-decoration:none;
}
img {
  vertical-align: bottom;
  max-width: 100%;;
  background-color:#ffffff;
  padding: 3px;
  box-shadow: 4px 4px 15px -5px rgb(93, 93, 93);
  margin-bottom: 2%;
}
p1{

    justify-content: center;
    align-items: center;
    color: #0d15a6;
}
p5{

    text-decoration:none;
    justify-content: center;
    align-items: center;
    color: #000000;
}

.lightbox {
	/* Hidden lightbox image */
	display: none;
	position: fixed;
	z-index: 999;
	width: 100%;
	height: 100%;
	text-align: center;
	top: 0;
	left: 0;
	background: rgba(0, 0, 0, 0.532);
}
:target {
		/* Show the lightbox */
		display: block;
	}
img {
		max-width: 100%;
		max-height: 100%;
	}
.close {
	position: absolute;
	top: 20px;
	right: 20px;
	color: rgb(0, 0, 0);
	text-decoration: none;
}

.thumbnail {
	max-width: 180px;
}
